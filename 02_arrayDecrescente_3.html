<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADAc
    array = [];
    let n1 = Number((prompt('Digite um valor: ')).replace(',', '.').trim());
    let n2 = Number((prompt('Digite outro valor: ')).replace(',', '.').trim());
    let n3 = Number((prompt('Digite um valor: ')).replace(',', '.').trim());


    //PROCESSAMENTO
    if (n1 > n2 && n2 >= n3) {
        array.push(n1, n2, n3);
        alert((`${array.join('-')}`).replace('.', ','));
    }
    else if (n2 > n1 && n1 >= n3) {
        array.push(n2, n1, n3);
        alert((`${array.join('-')}`).replace('.', ','));
    }
    else {
        array.push(n3, n2, n1);
        alert((`${array.join('-')}`).replace('.', ','));

    }


    //SAÍDA

</script>
